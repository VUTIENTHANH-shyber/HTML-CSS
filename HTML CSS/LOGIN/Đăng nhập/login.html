<!DOCTYPE html>
<html lang="en">

<head>

    <title>Đăng Nhập</title>

<body>
    <div id="wrapper">
        <form acction="" id="form-login" onsubmit="submit()">
            <h1 class="form-heading">Đăng Nhập</h1>
            <div class="form-group">

                <input type="text" name="username" id="username" class="form-control" placeholder="Tên Đăng Nhập">
            </div>
            <div class="form-group">

                <input type="password" name="password" id="password" class="form-control" placeholder="Mật Khẩu">
            </div>
            <div class="form-submit">
                <input type="submit" name="submit" id="submit" class="form-control" value="Đăng Nhập">

                </script>




            </div>



        </form>
    </div>
